<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms in HTML</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="">
     <Label for="Fname">First Name:</Label> 
     <input id="Fname" type="text" placeholder="Fisrt Name" minlength="5" maxlength="12" required>
     <br><br>

     <label for="mname">Middle Name</label>
     <input id="mname" type="text" placeholder="Last Name" minlength="5" maxlength="12" required disabled> 
     <br> <br>

     <label for="lname">Last Name</label>
     <input id="lname" type="text" placeholder="Last Name" minlength="5" maxlength="12" required> 
     <br> <br>

     <label for="">Age</label>
     <input type="number" >

     <label for="">Email</label>
     <input type="email">
     <br><br>
     <label for="">Date Of Joining</label>
     <input type="date">
     <label for="">Password</label>
     <input type="password" required minlength="8" maxlength="15">
     <br><br>
     <Label>Enter Your Shirt Size</Label>
    <input type="radio" name="Shirtsize" id="Small"> <label for="Small">Small</label>
    <input type="radio" name="Shirtsize" id="Medium" checked> <label for="Medium">Medium</label>
    <input type="radio" name="Shirtsize" id="Large"> <label for="Large">Large</label>

    <br><br>
    <label for="color">Please Select Color for Your Shirt</label>
    <input id="color" type="color">
    </form>
</body>
</html>
